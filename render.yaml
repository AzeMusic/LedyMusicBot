services:
  - type: web
    plan: free
    name: LedyMusicBot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: pyhon3 Tagger.py
    repo: https://github.com/tecnoagateam/LedyMusicBot.git      
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH 
        sync: false
      - key: SESSION_NAME 
        sync: false    
      - key: PYTHON_VERSION
        sync: false    
    autoDeploy: false
